<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YoBuddy</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>YoBuddy</h1>
    </div>
    
    <div class="main-content">
      <div class="section">
        <button id="generateSession" class="primary-button">Generate Session ID</button>
        <div id="sessionIdDisplay" class="session-display hidden">
          <span>Session ID:</span>
          <input type="text" id="generatedId" readonly>
          <button id="copyId" class="icon-button" title="Copy to clipboard">ðŸ“‹</button>
          <div class="share-options">
            <button id="shareWhatsapp" class="share-button" title="Share via WhatsApp">
              <img src="images/whatsapp.png" alt="WhatsApp">
            </button>
            <button id="shareEmail" class="share-button" title="Share via Email">
              <img src="images/email.png" alt="Email">
            </button>
            <button id="shareSMS" class="share-button" title="Share via SMS">
              <img src="images/sms.png" alt="SMS">
            </button>
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Join Existing Session</h3>
        <div class="join-section">
          <input type="text" id="sessionId" placeholder="Enter Session ID">
          <button id="joinSession" class="secondary-button">Join</button>
        </div>
      </div>

      <div id="active-session" class="section hidden">
        <div class="session-info">
          <p>Active Session: <span id="currentSessionId"></span></p>
        </div>
        <div class="controls">
          <button id="toggleVoice" class="feature-button">ðŸŽ¤ Voice Chat</button>
          <button id="toggleCart" class="feature-button">ðŸ›’ Group Cart</button>
        </div>
        <button id="endSession" class="danger-button">End Session</button>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
