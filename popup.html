<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YoBuddy</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YoBuddy</h1>
        </div>

        <div class="section">
            <button id="generateSession" class="primary-button">Create New Session</button>
            
            <div id="sessionDisplay" class="session-info hidden">
                <p>Your Session ID:</p>
                <div class="id-group">
                    <input type="text" id="sessionId" readonly>
                    <button id="copyId" class="secondary-button">Copy</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Join Existing Session</h3>
            <div class="join-group">
                <input type="text" id="joinSessionId" placeholder="Enter Session ID">
                <button id="joinSession" class="secondary-button">Join</button>
            </div>
        </div>

        <div id="activeSession" class="section hidden">
            <div class="status">Session Active</div>
            <button id="endSession" class="danger-button">End Session</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
